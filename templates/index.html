{% extends "layout.html" %}

{%block body%}
<h1>REGISTER</h1>
<form method="POST" action="/register">
    <input autocomplete="off" autofocus name="name" placeholder="Name" type="text">
    <select name="sport">
        <option disable selected>Sport</option>

        {% for sport in sports %}
            <option>{{sport}}</option>
        {%endfor%}

          </select>
    <input type ="submit">
</form>

{%endblock%}
